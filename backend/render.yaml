services:
  - type: web
    name: dev-marketplace-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: ADMIN_EMAIL
        value: admin@devmarket.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: PLATFORM_COMMISSION
        value: 10
      - key: FRONTEND_URL
        sync: false
